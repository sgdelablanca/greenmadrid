<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>GreenMadrid</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    #panel-capas {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Panel de capas -->
  <div id="panel-capas">
    <label><input type="checkbox" id="toggleParques" checked> Parques y jardines</label><br>
    <label><input type="checkbox" id="toggleEquipamientos" checked> Equipamientos</label><br>
    <label><input type="checkbox" id="toggleEventos" checked> Eventos</label>
    <label><input type="checkbox" id="toggleFuentes" checked> Fuentes</label> 
    <label><input type="checkbox" id="toggleAreasDeportivas" checked> Áreas deportivas</label><br>
    <label><input type="checkbox" id="toggleAreasMayores" checked> Áreas mayores</label>
    <label><input type="checkbox" id="toggleEventosCulturales" checked> Eventos culturales</label>



  </div>

  <!-- Mapa -->
  <div id="map"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
