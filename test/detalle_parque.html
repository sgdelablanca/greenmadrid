<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Parque</title>
  <link rel="stylesheet" href="css/detalle_parque.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="navbar-container"></div>
  <header>
    <h1 id="nombre">Nombre del Parque</h1>
  </header>

  <main class="content">
    <section class="info">
      <p><strong>Dirección:</strong> <span id="direccion"></span></p>
      <p><strong>Barrio:</strong> <span id="barrio"></span></p>
      <p><strong>Distrito:</strong> <span id="distrito"></span></p>
      <p><strong>Horario:</strong> <span id="horario"></span></p>
      <p><strong>Accesibilidad:</strong> <span id="accesibilidad"></span></p>
      <p><strong>Servicios:</strong> <span id="servicios"></span></p>
      <p><strong>Organización responsable:</strong> <span id="org"></span></p>
      <div class="desc">
        <strong>Descripción:</strong>
        <p id="descripcion"></p>
      </div>
    </section>

    <section class="map-section">
      <div id="map"></div>
    </section>

    <p class="back-link"><a href="parques.html">⬅ Volver al listado</a></p>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  fetch("components/navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar-container").innerHTML = html;

      const toggle = document.getElementById("darkModeToggle");
      if (localStorage.getItem("dark-mode") === "true") {
        document.body.classList.add("dark-mode");
      }
      toggle?.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode"));
      });

      const path = location.pathname;
      if (path.includes("index")) document.getElementById("nav-mapa")?.classList.add("active");
      if (path.includes("parques")) document.getElementById("nav-parques")?.classList.add("active");
      if (path.includes("eventos")) document.getElementById("nav-eventos")?.classList.add("active");
    });
</script>

      if (path.includes("eventos")) document.getElementById("nav-eventos")?.classList.add("active");
    });
</script>

</body>
</html>
